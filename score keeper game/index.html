<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score keeper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <p class='h2'>Score keeper</p>
      <img class='card-image-top' src="https://images.crazygames.com/tabletennisworldtourb.png?auto=format,compress&q=75&cs=strip&ch=DPR&w=1200&h=630&fit=crop" alt="Card image cap" alt="">
    <div class="card-body">
      <h5 class="card-title">
        <h1>
          <span id='number1'>0</span> to <span id="number2">0</span>
        </h1>
      </h5>
      <p class="card-text">Use the button below to Keep score</p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="selopt">Winning point</label>
        </div>
        <select name="" id="selopt" class="custom-select">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div id="buttongroup">
        <button class="btn btn-success" id="player1">player1</button>
        <button class="btn btn-primary" id="player2">player2</button>
        <button class="btn btn-danger" id="reset">Reset</button>
      </div>
    </div>
    </div>
  </div>
